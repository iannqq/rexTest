<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ore Roulette</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="../styles.css"> <!-- Shared CSS -->
  <link rel="stylesheet" href="ore-roulette-style.css"> <!-- Specific CSS -->
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <a href="../index.html" class="back-button">‚Üê Back to Welcome Menu</a>

    <h1>Ore Roulette</h1>
    
    <!-- Toggle Buttons for Check/Uncheck All -->
    <div class="toggle-buttons">
      <button id="checkAllButton">Check All</button>
      <button id="uncheckAllButton">Uncheck All</button>
    </div>
    
    <!-- Enable Cave Exclusives -->
    <div class="cave-toggle">
      <label>
        <input type="checkbox" id="enableCaveExclusives"> Enable Cave-Exclusive Ores
      </label>
    </div>
    
    <!-- Ore Tier and World Options -->
    <div class="checkboxes">
      <h2>Select Ore Tiers and Worlds:</h2>

      <!-- Transcendent -->
      <h3>Transcendent</h3>
      <label><input type="checkbox" class="ore-tier" value="Transcendent-World1"> World 1</label>
      <label><input type="checkbox" class="ore-tier" value="Transcendent-Subworld1"> Subworld 1</label>
      <label><input type="checkbox" class="ore-tier" value="Transcendent-World2"> World 2</label>
      <label><input type="checkbox" class="ore-tier" value="Transcendent-Aesteria"> Aesteria</label>
      <label><input type="checkbox" class="ore-tier" value="Transcendent-Lucernia"> Lucernia</label>

      <!-- Enigmatic -->
      <h3>Enigmatic</h3>
      <label><input type="checkbox" class="ore-tier" value="Enigmatic-World1"> World 1</label>
      <label><input type="checkbox" class="ore-tier" value="Enigmatic-Subworld1"> Subworld 1</label>
      <label><input type="checkbox" class="ore-tier" value="Enigmatic-World2"> World 2</label>
      <label><input type="checkbox" class="ore-tier" value="Enigmatic-Aesteria"> Aesteria</label>
      <label><input type="checkbox" class="ore-tier" value="Enigmatic-Lucernia"> Lucernia</label>

      <!-- Unfathomable -->
      <h3>Unfathomable</h3>
      <label><input type="checkbox" class="ore-tier" value="Unfathomable-World1"> World 1</label>
      <label><input type="checkbox" class="ore-tier" value="Unfathomable-Subworld1"> Subworld 1</label>
      <label><input type="checkbox" class="ore-tier" value="Unfathomable-World2"> World 2</label>
      <label><input type="checkbox" class="ore-tier" value="Unfathomable-Aesteria"> Aesteria</label>
      <label><input type="checkbox" class="ore-tier" value="Unfathomable-Lucernia"> Lucernia</label>

      <!-- Otherworldly -->
      <h3>Otherworldly</h3>
      <label><input type="checkbox" class="ore-tier" value="Otherworldly-World1"> World 1</label>
      <label><input type="checkbox" class="ore-tier" value="Otherworldly-Subworld1"> Subworld 1</label>
      <label><input type="checkbox" class="ore-tier" value="Otherworldly-World2"> World 2</label>
      <label><input type="checkbox" class="ore-tier" value="Otherworldly-Aesteria"> Aesteria</label>
      <label><input type="checkbox" class="ore-tier" value="Otherworldly-Lucernia"> Lucernia</label>

      <!-- Zenith -->
      <h3>Zenith</h3>
      <label><input type="checkbox" class="ore-tier" value="Zenith-World1"> World 1</label>
      <label><input type="checkbox" class="ore-tier" value="Zenith-Subworld1"> Subworld 1</label>
      <label><input type="checkbox" class="ore-tier" value="Zenith-World2"> World 2</label>
      <label><input type="checkbox" class="ore-tier" value="Zenith-Aesteria"> Aesteria</label>
      <label><input type="checkbox" class="ore-tier" value="Zenith-Lucernia"> Lucernia</label>
    </div>
    
    <!-- Roll Button -->
    <button id="rollOreButton">Roll Ore</button>
    
    <!-- Result -->
    <h2>Result:</h2>
    <p><strong>Selected Ore:</strong> <span id="selectedOre">None</span></p>
  </div>

  <script src="ore-roulette-script.js"></script>
</body>
</html>
